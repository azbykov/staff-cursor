<!doctype html>
<html lang="ru">

<head>
<meta charSet="utf-8" />
<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, shrink-to-fit=no, viewport-fit=cover'>
<meta http-equiv='X-UA-Compatible' content='ie=edge'>
<script src="https://yastatic.net/s3/passport-sdk/autofill/v1/sdk-suggest-with-polyfills-latest.js"></script>
</head>

<body>
   <script>
   window.onload = function() {
    console.log('Начинаем инициализацию виджета...');
    YaAuthSuggest.init(
      {
         client_id: '36e55332194045a19d8f419a1008ed4b',
         response_type: 'token',
         redirect_uri: 'http://localhost:3000/api/auth/callback/yandex',
      },
      'http://localhost:3000', 
      {
         view: 'button',
         parentId: 'yandex-auth-button',
         buttonView: 'main',
         buttonTheme: 'light',
         buttonSize: 'm',
         buttonBorderRadius: 0
      }
   )
   .then(({
      handler
   }) => handler())
   .then(data => console.log('Сообщение с токеном', data))
   .catch(error => console.log('Обработка ошибки', error));


      };
   </script>
    <div id="yandex-auth-button"></div>
</body>

</html>
